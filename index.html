<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Films Actuels</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: transparent !important;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }
      .card {
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        width: 250px;
        padding: 15px;
        text-align: center;
      }
      .card img {
        width: 100%;
        height: 350px;
        border-radius: 10px;
      }
      .card h3 {
        margin: 10px 0;
      }
      .card p {
        font-size: 14px;
        color: #666;
      }
      .card a {
        display: block;
        text-decoration: none;
        color: white;
        background-color: #007bff;
        padding: 8px;
        border-radius: 5px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="movies"></div>

    <script>
      fetch("movies.json")
        .then((response) => response.json())
        .then((movies) => {
          console.log("Films charg√©s :", movies); // üîç V√©rification des donn√©es
          const container = document.getElementById("movies");
          movies.forEach((movie) => {
            const card = document.createElement("div");
            card.classList.add("card");

            // Arrondir le rating √† un chiffre apr√®s la virgule
            const roundedRating = movie.rating
              ? movie.rating.toFixed(1)
              : "N/A";

            card.innerHTML = `
                <img src="${movie.poster}" alt="${movie.title}" onerror="this.src='https://st4.depositphotos.com/14953852/24787/v/450/depositphotos_247872612-stock-illustration-no-image-available-icon-vector.jpg';">
                <h3>${movie.title}</h3>
                <p>‚≠ê ${roundedRating} | üé≠ ${movie.genre}</p>
                <a href="${movie.trailer}" target="_blank">Voir la bande-annonce</a>
            `;
            container.appendChild(card);
          });
        });
    </script>
  </body>
</html>
